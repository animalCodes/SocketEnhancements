name: "SocketEnhancements"
version: "${version}"
description: "A basic gear enhancement plugin for PaperMC servers."
author: "animal"
prefix: "SE"
main: "net.wandermc.socketenhancements.SocketEnhancements"
api-version: "1.20"

commands:
  addsocket:
    description: "Adds socket(s) to item held in main hand."
    usage: "/addsocket {n} or /addsocket"
    permission: socketenhancements.command.addsocket
  bind:
    description: "Binds given enhancement to item held in main hand."
    usage: "/bind {enhancement}"
    permission: socketenhancements.command.bind


permissions:
  command.addsocket:
    default: op
  command.bind:
    default: op
