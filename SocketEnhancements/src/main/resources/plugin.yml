name: "SocketEnhancements"
version: "${version}"
description: "A basic gear enhancement plugin for PaperMC servers."
author: "animal"
prefix: "SE"
main: "net.wandermc.socketenhancements.SocketEnhancements"
api-version: "1.20"

commands:
  sea:
    description: "SocketEnhancements administration command, use /sea help to view subcommands."
    usage: /sea {subcommand} {additional arguments}
    permission: socketenhancements.command.sea

permissions:
  command.sea:
    default: op
