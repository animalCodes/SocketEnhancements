name: "SocketEnhancements"
version: "${version}"
description: "A basic gear enhancement plugin for PaperMC servers."
author: "animal"
prefix: "SE"
main: "net.wandermc.socketenhancements.SocketEnhancements"
api-version: "1.20"

commands:
  addsocket:
    description: "Adds socket(s) to item held in main hand."
    usage: "/addsocket {n} or /addsocket"
    permission: socketenhancements.command.addsocket
  bind:
    description: "Binds given list of enhancements to item held in main hand, if no enhancements are given SocketEnhancements will bind the first valid enhancement it finds."
    usage: "/bind {enhancements} or /bind"
    permission: socketenhancements.command.bind


permissions:
  command.addsocket:
    default: op
  command.bind:
    default: op
